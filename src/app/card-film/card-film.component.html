<div class="row mb-3">
    <div class="col-2 col-lg-1">
        <img class="" style="width: 5rem;" [src]="'images/' + film.image" alt="Film image cap">
    </div>
    <div class="col-10 col-lg-11">
        <h4>{{film.titre}}</h4>
        <p>durée: {{film.duree.hours}}h {{film.duree.minutes}}</p>
        <a class="btn btn-outline-primary" href="/films/{{cinema.id}}/{{film.id}}">Voir les Séances</a>
    </div>
</div>
